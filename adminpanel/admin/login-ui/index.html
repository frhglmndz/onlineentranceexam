<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="witdh=device-width, initial-scale=1.0">
        <title>AICS Entrance Exam-Register and Login Form</title>
        <link rel="stylesheet" href="login-ui/style.css">
        <script src="https://kit.fontawesome.com/8d109b431d.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container">
            <div class="form-box">
                <h1 id="title">Admin Login</h1>
                
				<form method="post" id="adminLoginFrm" class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                        <i class="fa-solid fa-user"></i>
						<span class="label-input100"></span>
						<input class="input100" type="text" name="username" placeholder="Enter username">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
                        <i class="fa-solid fa-key"></i>
						<span class="label-input100"></span>
						<input class="input100" type="password" name="pass" placeholder="Enter password">
						<span class="focus-input100"></span>
					</div>


					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Login
						</button>
					</div>
				</form>
            </div>
        </div>

</script>

    </body>
</html>
