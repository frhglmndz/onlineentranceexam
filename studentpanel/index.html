        <div class="container">
            <div class="form-box">
                <h1 id="title">Register</h1>
                <form action="register.php" method="post">
   
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="fullname" placeholder="Full Name" id="fullname" required>
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-venus-mars"></i>
                            <input type="text" name="gender" placeholder="Gender" id="gender" required>
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-cake-candles"></i>
                            <input type="text" name="birthdate" placeholder="Birthdate" id="birthdate" required>
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-building-user"></i>
                            <input type="text" name="section" placeholder="Section" id="section" required>
                        </div>

                        <div class="input-field">
                            <i class="fa-regular fa-user"></i>
                            <input type="text" name="username" placeholder="Username" id="username" required>
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="text" name="password" placeholder="Password" id="password" required>
                        </div>
                    
                        <button type="submit" class="btn" value="Save">Register</button>
            </div>
        </div>
